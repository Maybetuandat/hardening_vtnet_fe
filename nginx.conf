events { 
    worker_connections 1024;
}

http {
    # Định nghĩa MIME types chi tiết
    types {
        text/html                             html htm shtml;
        text/css                              css;
        application/javascript                js mjs;
        application/json                      json;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/x-icon                          ico;
        application/woff                      woff;
        application/woff2                     woff2;
        font/ttf                              ttf;
        font/otf                              otf;
    }

    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Disable caching for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Content-Type "text/html; charset=utf-8";
        }

        # Force correct MIME type for JavaScript files (bao gồm cả .mjs)
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # CSS files
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Assets với versioning
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # *** SSE endpoint - CẦN PHẢI ĐẶT TRƯỚC /api/ ***
        location /api/notifications/stream {
            proxy_pass http://hardening_backend:8000/api/notifications/stream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # *** QUAN TRỌNG: Cấu hình cho SSE ***
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            proxy_send_timeout 24h;
            
            # Headers cho SSE
            add_header Cache-Control "no-cache";
            add_header Content-Type "text/event-stream";
            add_header Connection "keep-alive";
        }

        # API proxy (phải để sau SSE)
        location /api/ {
            proxy_pass http://hardening_backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main location - phải để cuối
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}